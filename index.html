<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #settingsButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        /* Default size for color pickers */
        .colorPicker {
            width: 150px;
        }
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .colorPicker {
                width: 100px; /* Adjust size for smaller screens */
            }
            #resolution {
                width: 100%; /* Make slider full width on smaller screens */
            }
            label[for="resolution"] {
                display: block; /* Make label block element */
                margin-bottom: 5px; /* Add space below the label */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div id="settingsButton">⚙️</div>
    <div id="controls">
        <label for="resolution">Resolution: </label>
        <input type="range" id="resolution" min="0" max="5000" value="500">
        <br><br>
        <div id="colorPicker1" class="colorPicker"></div>
        <br><br>
        <div id="colorPicker2" class="colorPicker"></div>
        <br><br>
        <div id="colorPicker3" class="colorPicker"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="mandelbrot.js"></script>
</body>
</html>
